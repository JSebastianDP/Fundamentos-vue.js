<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">{{ message }}
    <br>
    {{mensaje2}}
    <br>
    <input type="text" v-model="message">

</div>

<script>
  const {createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Shopping List with Vue')
      const mensaje2 = ref('List de compras con vue')
      return {
        message,
        mensaje2
      }
    }
  }).mount('#app')



</script>
</body>
</html>
